spring:
  application:
    name: money-transfer-system
  datasource:
    url: jdbc:mysql://localhost:3306/money_transfer?createDatabaseIfNotExist=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080

logging:
  level:
    com.moneytransfer: DEBUG
    org.springframework.security: INFO
